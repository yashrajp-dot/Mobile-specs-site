<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A site by Yashraj</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accesories</a></li>
                    <li><a href="#">Cart</a></li>

                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
           <img src="mobile.png" alt="" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP (wide, f/1.5) </p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Qualcomm® Adreno™ 660 GPU</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.6", OLED Full screen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="battery.png" alt="">
                    <div>
                        <h1>Battery</h1>
                        <p>6000 mAh, 630hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>
    
    <div class="controls">
<img src="arrow.png" id="upBtn">
<h3>Features</h3>
<img src="arrow.png" id="downBtn">
    </div>
</div>
<script >
    var circle = document.getElementById("circle");
    var upBtn = document.getElementById("upBtn");
    var downBtn = document.getElementById("downBtn");


    var rotateValue = circle.style.transform;
    var rotateSum;
    upBtn.onclick = function() {
        rotateSum = rotateValue + "rotate(-90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
    }
    downBtn.onclick = function() {
        rotateSum = rotateValue + "rotate(90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
    }

</script>
</body></html>
